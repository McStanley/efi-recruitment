services:
  client:
    build: ./frontend
    container_name: weatherapp_client
    environment:
      ENDPOINT: ${ENDPOINT}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - '8000:8000'
    depends_on:
      - server
  server:
    build: ./backend
    container_name: weatherapp_server
    environment:
      APPID: ${APPID}
      TARGET_CITY: ${TARGET_CITY}
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - '9000:9000'
